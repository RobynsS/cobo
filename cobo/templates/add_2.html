{% extends 'basic.html' %} 
{% block 'body' %}

<h1>Add recipe (step 2/2)</h1>

<form action="{% url 'add_2' %}" method="post">
{% csrf_token %}
  <div class="form-group">
    <h2>Steps</h2>
    {% for i in amount_steps %}
      <div class="form-group row">
        <label  class="col-form-label" id="step-label">{{ forloop.counter }}</label> 
        <div class="col-sm-10">
          <textarea rows="3" cols="30" name="step_{{ forloop.counter }}" class="form-control" placeholder="Please fill in all recipe step nr. {{ forloop.counter }}"></textarea>
      </div>
      </div>
    {% endfor %}
  </div>

<div class="form-group">
    <h2>Ingredients</h2>
    {% for i in amount_ingrs %}
      <div class="form-row">
        <div class="form-group col-md-2">
          <input type="number" min="0" step="0.01" name="ingr_{{ forloop.counter }}_qty" class="form-control" placeholder="Quantity">
        </div>
        
        <div class="form-group col-md-2">
          <input type="text" name="ingr_{{ forloop.counter }}_unit" class="form-control" placeholder="Unit">
        </div>
        <div class="form-group col-md-4">
          <input type="text" name="ingr_{{ forloop.counter }}" class="form-control" placeholder="Ingredient">
        </div>
      </div>
    {% endfor %}
  </div>

  <input type="hidden" name="end" value="true">

  <button class="btn btn-primary" id="button-green">Add Recipe</button> 
</form>
<br>
<br>
{% endblock %}
